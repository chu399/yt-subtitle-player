<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 EPUB 閱讀器</title>
    
    <!-- 1. 載入 Tailwind CSS (樣式庫) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. 載入 JSZip (ePub.js 的必要依賴) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    
    <!-- 3. 載入 ePub.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/epub.js/0.3.93/epub.min.js"></script>

    <!-- 4. 載入圖標庫 (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* 自定義捲軸樣式 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }
        
        /* 隱藏預設的 input file */
        input[type="file"] {
            display: none;
        }

        #viewer {
            height: calc(100vh - 120px); /* 扣除 header 和 footer */
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 transition-colors duration-300 h-screen flex flex-col overflow-hidden" id="app-body">

    <!-- 頂部導航列 -->
    <header class="flex items-center justify-between px-4 py-3 bg-white border-b border-gray-200 shadow-sm transition-colors duration-300 dark:bg-slate-800 dark:border-slate-700 dark:text-gray-100">
        <div class="flex items-center gap-3">
            <i data-lucide="book-open" class="text-blue-500 w-6 h-6"></i>
            <h1 class="text-lg font-bold hidden sm:block" id="book-title">網頁版閱讀器</h1>
        </div>

        <div class="flex items-center gap-2">
            <!-- 未載入書籍時顯示 -->
            <label id="upload-btn" class="cursor-pointer bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors shadow-sm">
                <i data-lucide="upload" class="w-4 h-4"></i>
                <span>開啟書籍</span>
                <input type="file" id="file-input" accept=".epub">
            </label>

            <!-- 載入後顯示 -->
            <div id="controls" class="hidden flex items-center gap-2">
                <button onclick="toggleToc()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-700 transition" title="目錄">
                    <i data-lucide="list" class="w-5 h-5"></i>
                </button>
                <button onclick="toggleSettings()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-700 transition" title="設定">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- 設定面板 (浮動) -->
    <div id="settings-panel" class="hidden absolute top-16 right-4 z-50 p-4 rounded-xl shadow-2xl border w-64 bg-white border-gray-100 dark:bg-slate-800 dark:border-slate-700 dark:text-gray-200 animate-fade-in">
        <div class="flex justify-between items-center mb-4">
            <h3 class="font-semibold">閱讀設定</h3>
            <button onclick="toggleSettings()"><i data-lucide="x" class="w-4 h-4"></i></button>
        </div>
        
        <div class="space-y-4">
            <!-- 主題切換 -->
            <div class="flex items-center justify-between">
                <span class="text-sm flex items-center gap-2"><i data-lucide="sun" class="w-4 h-4"></i> 深色模式</span>
                <button id="theme-toggle" onclick="toggleTheme()" class="w-12 h-6 rounded-full p-1 transition-colors bg-gray-300 dark:bg-blue-600 flex items-center">
                    <div class="w-4 h-4 rounded-full bg-white shadow-sm transform transition-transform duration-300 translate-x-0 dark:translate-x-6"></div>
                </button>
            </div>

            <hr class="border-gray-200 dark:border-slate-600">

            <!-- 字體大小 -->
            <div>
                <span class="text-sm flex items-center gap-2 mb-2"><i data-lucide="type" class="w-4 h-4"></i> 字體大小</span>
                <div class="flex items-center gap-2">
                    <button onclick="changeFontSize(-10)" class="bg-gray-100 hover:bg-gray-200 dark:bg-slate-700 dark:hover:bg-slate-600 px-3 py-1 rounded text-lg font-bold">-</button>
                    <span id="font-size-display" class="flex-1 text-center text-sm">100%</span>
                    <button onclick="changeFontSize(10)" class="bg-gray-100 hover:bg-gray-200 dark:bg-slate-700 dark:hover:bg-slate-600 px-3 py-1 rounded text-lg font-bold">+</button>
                </div>
            </div>

            <!-- 開啟新書 -->
            <div class="pt-2">
                <label class="w-full text-center block cursor-pointer bg-gray-100 hover:bg-gray-200 text-gray-700 dark:bg-slate-700 dark:text-gray-200 dark:hover:bg-slate-600 py-2 rounded-lg text-sm transition-colors border border-transparent">
                    開啟另一本書
                    <input type="file" onchange="handleFile(this.files[0])" accept=".epub" class="hidden">
                </label>
            </div>
        </div>
    </div>

    <!-- 目錄面板 (側滑) -->
    <div id="toc-overlay" class="hidden fixed inset-0 z-40 bg-black/50 backdrop-blur-sm transition-opacity" onclick="toggleToc()"></div>
    <div id="toc-panel" class="fixed top-0 left-0 bottom-0 w-80 max-w-[85%] z-50 bg-white dark:bg-slate-800 shadow-2xl transform -translate-x-full transition-transform duration-300 flex flex-col">
        <div class="p-4 border-b border-gray-200 dark:border-slate-700 flex justify-between items-center bg-gray-50 dark:bg-slate-900">
            <h2 class="font-bold text-lg dark:text-white">目錄</h2>
            <button onclick="toggleToc()" class="p-1 hover:bg-gray-200 dark:hover:bg-slate-700 rounded"><i data-lucide="x" class="w-5 h-5 dark:text-white"></i></button>
        </div>
        <div class="flex-1 overflow-y-auto p-2" id="toc-list">
            <!-- 目錄項目會動態產生在這裡 -->
            <p class="text-center text-gray-500 mt-10">尚無目錄資訊</p>
        </div>
    </div>

    <!-- 主要閱讀區 -->
    <main class="flex-1 relative flex flex-col justify-center items-center bg-gray-50 dark:bg-slate-900 overflow-hidden">
        
        <!-- 歡迎畫面 -->
        <div id="welcome-screen" class="text-center p-8 max-w-md animate-fade-in">
            <div class="bg-blue-100 dark:bg-blue-900/30 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6">
                <i data-lucide="book" class="w-12 h-12 text-blue-500"></i>
            </div>
            <h2 class="text-2xl font-bold mb-3 dark:text-white">歡迎使用 EPUB 閱讀器</h2>
            <p class="text-gray-500 dark:text-gray-400 mb-8">支援本機離線閱讀、自動記憶進度、深色模式。</p>
            <label class="cursor-pointer bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-xl inline-flex items-center gap-2 transition-transform hover:scale-105 shadow-lg shadow-blue-500/30">
                <i data-lucide="upload-cloud" class="w-5 h-5"></i>
                <span>選擇 EPUB 檔案</span>
                <input type="file" onchange="handleFile(this.files[0])" accept=".epub" class="hidden">
            </label>
        </div>

        <!-- 載入中動畫 -->
        <div id="loading-spinner" class="hidden absolute inset-0 z-10 flex flex-col items-center justify-center bg-white/90 dark:bg-slate-900/90 backdrop-blur-sm">
            <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="text-blue-600 dark:text-blue-400 font-medium animate-pulse">正在解析書籍...</p>
        </div>
        
        <!-- EPUB 容器 -->
        <div id="viewer" class="hidden w-full h-full max-w-4xl mx-auto bg-white dark:bg-slate-900 shadow-xl"></div>
    </main>

    <!-- 底部翻頁區 -->
    <footer id="footer-nav" class="hidden h-14 flex items-center justify-between px-4 sm:px-8 border-t border-gray-200 bg-white dark:bg-slate-800 dark:border-slate-700 transition-colors">
        <button onclick="prevPage()" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-slate-700 flex items-center gap-1 text-gray-700 dark:text-gray-200">
            <i data-lucide="chevron-left" class="w-5 h-5"></i>
            <span class="hidden sm:inline">上一頁</span>
        </button>
        
        <div class="text-xs text-gray-400 dark:text-gray-500 truncate max-w-[150px] text-center" id="footer-info">
            <!-- 進度百分比或章節名 -->
        </div>

        <button onclick="nextPage()" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-slate-700 flex items-center gap-1 text-gray-700 dark:text-gray-200">
            <span class="hidden sm:inline">下一頁</span>
            <i data-lucide="chevron-right" class="w-5 h-5"></i>
        </button>
    </footer>

    <script>
        // 初始化 Lucide 圖標
        lucide.createIcons();

        // 變數宣告
        let book = null;
        let rendition = null;
        let currentFontSize = 100;
        let isDarkMode = false;
        let currentFileName = "";

        // DOM 元素
        const fileInput = document.getElementById('file-input');
        const welcomeScreen = document.getElementById('welcome-screen');
        const viewer = document.getElementById('viewer');
        const controls = document.getElementById('controls');
        const footerNav = document.getElementById('footer-nav');
        const loadingSpinner = document.getElementById('loading-spinner');
        const bookTitle = document.getElementById('book-title');
        const settingsPanel = document.getElementById('settings-panel');
        const tocPanel = document.getElementById('toc-panel');
        const tocOverlay = document.getElementById('toc-overlay');
        const tocList = document.getElementById('toc-list');
        const appBody = document.getElementById('app-body');

        // 監聽主要檔案輸入
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        // 鍵盤控制
        document.addEventListener('keyup', (e) => {
            if (!rendition) return;
            if (e.key === "ArrowLeft") prevPage();
            if (e.key === "ArrowRight") nextPage();
        });

        // 處理檔案載入
        function handleFile(file) {
            if (!file) return;
            
            // 檢查 ePub 是否已載入
            if (typeof window.ePub === 'undefined') {
                alert("閱讀器引擎尚未載入完成，請檢查網路連線後重新整理頁面。");
                return;
            }

            // 顯示載入中
            loadingSpinner.classList.remove('hidden');
            welcomeScreen.classList.add('hidden');
            
            currentFileName = file.name;
            bookTitle.textContent = file.name;

            // 如果有舊書，先銷毀
            if (book) {
                book.destroy();
                document.getElementById('viewer').innerHTML = '';
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const bookData = e.target.result;
                
                // 初始化書籍
                book = ePub(bookData);
                
                // 渲染設定
                rendition = book.renderTo("viewer", {
                    width: "100%",
                    height: "100%",
                    flow: "paginated",
                    manager: "default"
                });

                // 顯示書籍
                const savedCfi = localStorage.getItem(`epub-progress-${file.name}`);
                rendition.display(savedCfi || undefined).then(() => {
                    loadingSpinner.classList.add('hidden');
                    viewer.classList.remove('hidden');
                    controls.classList.remove('hidden');
                    footerNav.classList.remove('hidden');
                    
                    // 應用當前主題和字體
                    applyTheme();
                    rendition.themes.fontSize(`${currentFontSize}%`);
                });

                // 載入目錄
                book.loaded.navigation.then((nav) => {
                    renderToc(nav.toc);
                });

                // 監聽進度變化
                rendition.on('relocated', (location) => {
                    localStorage.setItem(`epub-progress-${file.name}`, location.start.cfi);
                    // 這裡可以計算百分比，但在流式佈局中有時不準確，暫略
                });
            };
            
            reader.readAsArrayBuffer(file);
        }

        // 翻頁功能
        function prevPage() { rendition && rendition.prev(); }
        function nextPage() { rendition && rendition.next(); }

        // 目錄功能
        function toggleToc() {
            const isHidden = tocPanel.classList.contains('-translate-x-full');
            if (isHidden) {
                tocPanel.classList.remove('-translate-x-full');
                tocOverlay.classList.remove('hidden');
            } else {
                tocPanel.classList.add('-translate-x-full');
                tocOverlay.classList.add('hidden');
            }
        }

        function renderToc(toc) {
            tocList.innerHTML = '';
            if (!toc.length) {
                tocList.innerHTML = '<p class="text-center text-gray-500 mt-4">無目錄</p>';
                return;
            }
            
            const createList = (items, level = 0) => {
                const ul = document.createElement('ul');
                ul.className = level > 0 ? 'ml-4 border-l border-gray-200 dark:border-slate-700 pl-2' : '';
                
                items.forEach(chapter => {
                    const li = document.createElement('li');
                    li.className = 'mb-1';
                    
                    const btn = document.createElement('button');
                    btn.textContent = chapter.label;
                    btn.className = `w-full text-left p-2 rounded text-sm hover:bg-blue-50 dark:hover:bg-slate-700 transition-colors ${isDarkMode ? 'text-gray-300' : 'text-gray-700'}`;
                    btn.onclick = () => {
                        rendition.display(chapter.href);
                        toggleToc();
                    };
                    
                    li.appendChild(btn);
                    
                    if (chapter.subitems && chapter.subitems.length > 0) {
                        li.appendChild(createList(chapter.subitems, level + 1));
                    }
                    
                    ul.appendChild(li);
                });
                return ul;
            };

            tocList.appendChild(createList(toc));
        }

        // 設定功能
        function toggleSettings() {
            settingsPanel.classList.toggle('hidden');
        }

        function changeFontSize(amount) {
            currentFontSize = Math.max(50, Math.min(200, currentFontSize + amount));
            document.getElementById('font-size-display').textContent = `${currentFontSize}%`;
            if (rendition) {
                rendition.themes.fontSize(`${currentFontSize}%`);
            }
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            const toggleBtn = document.getElementById('theme-toggle').firstElementChild;
            
            if (isDarkMode) {
                document.documentElement.classList.add('dark');
                toggleBtn.classList.add('translate-x-6');
            } else {
                document.documentElement.classList.remove('dark');
                toggleBtn.classList.remove('translate-x-6');
            }
            
            applyTheme();
        }

        function applyTheme() {
            if (!rendition) return;
            
            if (isDarkMode) {
                rendition.themes.register('dark', {
                    body: { color: '#cbd5e1', background: '#0f172a' },
                    p: { color: '#cbd5e1' },
                    h1: { color: '#f1f5f9' },
                    h2: { color: '#f1f5f9' },
                    a: { color: '#60a5fa' }
                });
                rendition.themes.select('dark');
            } else {
                rendition.themes.register('light', {
                    body: { color: '#000000', background: '#ffffff' }
                });
                rendition.themes.select('light');
            }
        }
    </script>
</body>
</html>
